<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Formulário</title>

    <style>   
        div{
            position: relative;
            left: 40%;
            background-color: rgb(222, 222, 227);
        }
        table, th, td {
            border: 2px solid black;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

    </style>

  </head>
  <body>
    <form action="post">
    <br><br>
        <div>
            <table>
                <tr>
                    <th colspan="2">Formulário</th>
                </tr>
                <tr>
                  <th><label for="nome">Nome:</label>
                  <td><input type="text" id="nome" name="nome" required></td>
                </tr>
                <tr>
                  <th> <label for="email">Email:</label></td>
                  <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <th> <label for="qtditens">Qtd. itens:</label></td>
                    <td><input type="number" id="qtditens" name="qtditens"> </td>
                </tr>
                <tr>
                    <th> <label for="datapedido">Data do pedido:</label></td>
                    <td><input type="date" id="datapedido" name="datapedido" required></td>
                </tr>
                <tr>
                    <th> <label for="horapedido">Email:</label></td>
                    <td><input type="time" id="horapedido" name="horapedido" required></td>
                </tr>
                <tr>
                    <th> <label for="corfavorita">Cor favorita:</label></td>
                    <td><input type="color" id="corfavorita" name="corfavorita"></td>
                </tr>
                <tr>
                    <th> </td>
                    <td>* Obrigatórios!</td>
                </tr>
                <tr>
                    <th> </td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </div>
    </form>
  </body>
</html>
